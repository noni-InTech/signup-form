<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive sign up form</title>
<link rel="stylesheet" href="style.css">
</link>
</head>

<body>
    <div class="container">
        <form id="form-container">
            <h1>Sign Up</h1>

            <!--username side-->
            <div id="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Place your isername">
            </div>
            <!--email side-->
            <div id="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="place your email">
            </div>
            <!--password side-->
            <div id="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="place your password">
            </div>

            <!--submit side-->
            <button type="submit">Register</button>
    </div>
    </form>
    </div>
</body>

</html>
